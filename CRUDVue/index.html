<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud con Vue.js</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>


    <div class="container mt-5" id="app">
        

        <h1>{{title}}</h1>

        <input class="form-control my-3 " type="text" v-model="nuevaTarea" v-on:keyup.enter="add">

        <button v-on:click="add" class=" btn btn-primary mb-3 ">Agregar</button>


        <div v-for="(items, index) of cosas">


            <div role="alert" :class="['alert', items.estado ? 'alert-success' : 'alert-danger']">

                <div class="d-flex justify-content-between align-items-center">

                    {{index}} - {{items.nombre}} - {{items.estado}}

                    
                        <button class="btn btn-success" v-on:click="edit(index)"> OK </button>
                        <button class="btn btn-danger" v-on:click="delet(index)"> X </button>
                   

                </div>
            </div>


        </div>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="crud.js"></script>
  
</body>

</html>
