<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades computadas</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="container my-5">

    <div id="app">
        <h1>{{title}}</h1>


        <hr>

        <input type="text" class="input-group mb-3" v-model="mensaje">

        <p>{{mensaje}}</p>
        <p>{{invertido}}</p>
        <hr>
        <button v-on:click="contador++" class="btn btn-primary">+</button>
        <button v-on:click="contador--" class="btn btn-danger">-</button>
        
        <p>{{contador}}</p>


        <div class="progress">
            <div class="progress-bar progress-bar-striped" :class="color" role="progressbar" :style="{'width': contador + '%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
          </div>

    </div>

</div>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="propcomp.js"></script>

</body>

</html>
